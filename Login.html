<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login </title>
  <link rel="stylesheet" href="./TaskAPI2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8e2de2, #27144d);
      margin: 0;
      padding: 0;
    }

    .main-content {
      display: flex;
      justify-content: center;

      min-height: 90vh;
    }

    .container {
      background: white;
      padding: 0px 0px 30px 0px;

      width: 400px;
      text-align: center;
    }

    .tabs {
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }

    .tabs button.active {
      background: #6a11cb;
      color: white;
    }

    .tabs button.active:hover {
      background: linear-gradient(to right, #80649e, #170527);
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;

      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button#loginBtn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button#loginBtn:hover {
      background: linear-gradient(to right, #6a11cb, #170527);
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    label input {
      margin-right: 5px;
    }

    .tab {
      font-family: Arial Rounded MT Bold;
      border-radius: 10px 10px 0px 0px;
      padding: 10px;
      color: white;
      background: linear-gradient(to right, #8e2de2, #27144d);
    }

    #remember {
      margin: 10px;
    }

    .two {
      padding: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark" style="background-color: #6f42c1;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üõ©Travel Planner </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Destination</a></li>
          <li class="nav-item"><a class="nav-link" href="#">My Trips</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Favorites</a></li>
        </ul>
      </div>
      <div>
        <button onclick="location.href='Login.html'" style="background-color: white; padding: 7px; border-radius: 20px;" id="login">
          <i class="fa-solid fa-user"></i> Login/Register
        </button>
        <span id="username"></span>
      </div>
    </div>
  </nav>

  <!-- Main Content (Form Section) -->
  <div class="main-content">
    <div class="container">
      <div class="tab">
        <h1> üôç‚Äç‚ôÇWelcome Back </h1>
        <p> Sign in your account or create a new one to start planning your next adventure</p>
      </div>

      <div class="two">
        <div class="tabs">
          <button class="active">üîê Login</button>
          <button class="btn btn-outline-dark">üë§ Register</button>
        </div>

        <form id="loginForm">
          <label for="email"> üì© Email Address </label>
          <input type="email" id="email" placeholder="Enter your email" required class="form-control" />

          <label for="password"> üîí Password </label>
          <input type="password" id="password" placeholder="Enter your password" required class="form-control" />

          <label><input type="checkbox" id="remember"> Remember me</label>

          <button type="submit" id="loginBtn">üîì Sign In</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
 
  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!validatePassword(password)) {
        Swal.fire({
          icon: "error",
          title: "Invalid Password",
          text: "Password must be at least 7 characters and contain letters and numbers."
        });
        return;
      }

      try {
        const res = await fetch("https://edu-me01.github.io/Traval-task/api/data.json");
        const users = await res.json();

        const userExists = users.users.some(user => user.email.toLowerCase() === email.toLowerCase());

        if (!userExists) {
          Swal.fire({
            icon: "error",
            title: "Email Not Found",
            text: "This email is not registered in our system."
          });
          return;
        }

        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);

        Swal.fire({
          title: '<h1 style="font-size:28px;">Welcome Back</h1>',
          html: '<p style="font-size:18px;">Login Successfully</p>',
          icon: 'success',
          confirmButtonText: 'Continue'
        });

      } catch (error) {
        Swal.fire({
          icon: "error",
          title: "API Error",
          text: "Something went wrong while checking the email."
        });
      }
    });

    function validatePassword(password) {
      return password.length > 6 && /[a-zA-Z]/.test(password) && /\d/.test(password);
    }

    function fun1() {
      window.open("index.html", "_blank");
    }


  </script>
</body>
</html>
